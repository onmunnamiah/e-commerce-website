    <main>
        <section class="contact-section">
          <h2 class="section-title text-center">Contact Us</h2>
          <div class="contact-container flex-center">
           
            <form class="form card">
              <div class="form-control flex-center">
                <label for="name">Name</label>
                <input type="text" id="name" required autocomplete="name">
              </div>
              <div class="form-control flex-center">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="email">
              </div>
              
              <div class="form-control flex-center">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
              </div>
              <div class="form-control flex-center form-btn-field">
                <button type="submit" class="btn contact-btn">
                  Submit
                </button>
              </div>
            </form>
            <div class="contact-address flex-center">
              <address>
                <h4>Address: </h4>
                <p>New Block C, House-14/15, Road-16</p>
                <p>Mirpur, Dhaka, Bangladesh</p> <br>
                <span>Call: </span>
                <a href="tel:+88015810777..">+88015810777..</a>
              </address>
              <iframe class="contactt__map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1030.3009520977541!2d90.35112298210802!3d23.80479189381951!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbd!4v1749671884720!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
         
        </section>
    </main>
